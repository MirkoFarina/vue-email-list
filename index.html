<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- AXIOS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js' integrity='sha512-xjzDqCmpabFznyCZ92vM1F0gg8ExgSukopZQOCcVbObLyJSmZAkaB9wzOCeSClearljJcjRh67cGDp2uv4diLg==' crossorigin='anonymous'></script>

    <!-- BOOTSTRAP -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Email List</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center">
                <h1 class="my-5">STAMPA 10 EMAIL CASUALI</h1>
                <button 
                @click="getApi()" 
                class="btn btn-primary mx-5 px-4">
                    GENERA!
                </button>
                </div>
            </div>
        <div class="row">
            <div v-if="isInLoading && !checkEmailGenerated()" class="d-flex justify-content-center">
                <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <div v-else class="col d-flex justify-content-center">
                <ol>
                     <li v-for="email in emailGenerated">
                         {{email}}
                     </li>
                </ol>
            </div>
        </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
